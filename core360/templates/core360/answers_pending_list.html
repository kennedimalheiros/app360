{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}
	<table id="table_id" class="display">
	<h1>Quest√µes pendentes deste teste</h1>
	    <thead>
	        <tr>
	            <th>ID answer</th>
	            <th>Enunciado</th>
	            <th>Colaborador avaliado</th>
	            <th>Responder</th>
	        </tr>
	    </thead>
	    <tbody>
	{% for answer in answers %}
	        <tr>
	            <td>{{answer.id}}</td>
	            <td>{{answer.question.text}}</td>
	            <td>{{answer.evaluation.employee_assessed}}</td>
	            <td>
	            		<a href="{% url 'url_answers' answer.id %}">
	            			<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
	            		</a>
	            	</td>
	        </tr>
	{% endfor %}
	    </tbody>
	</table>

{% endblock %}
